<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>template.html</title>
		<!-- 
			~{템플릿파일의 경로::조각명} 
			이때 경로는 src/main/resources/templates 하위에서 부터 시작
			확장자(.html)는 생략한다
		-->
		<th:block th:replace="~{templates/layout/config::config}"></th:block>
	</head>
<body>
	<div class="d-flex flex-column align-items-stretch" style="width: 100%; height: 100%;">
		<div class="d-flex" style="flex-grow: 1">
			<!--  헤더:사이드 바 -->
			<th:block th:replace="~{templates/layout/sidebar::sidebar}"></th:block>
			<div class="p-3" style="flex-grow: 1">
				<!-- 컨텐츠 시작 -->

				<!-- 컨텐츠 끝 -->
				<th:block th:replace="~{templates/layout/footer::footer}"></th:block>
			</div>
		</div><!-- container-fluid -->
	</div><!-- container -->

	<script>
		const err = document.querySelector('#errorMsg').dataset.err;
		console.log("에러메세지:",err);
		if(err){
			document.querySelector('#errorMsg').classList.remove('d-none');
		}
		
	</script>
</body>
</html>
