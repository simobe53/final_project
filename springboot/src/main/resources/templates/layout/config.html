<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
	<th:block th:fragment="config">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://kit.fontawesome.com/0b4621b427.js"	crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/styles/common.css}">
		<style>
			* {
    			font-family: "Noto sans KR", sans-serif;
			}
			body > div.d-flex:first-child {
				width: 100vw !important;
				height: 100vh !important;
				overflow: hidden;
			}
			body > div.d-flex:first-child > div {
				height: 100%;
			}
			#sidebar {
				max-height: 100%;
			}

			#sidebar ~ div {
				max-height: 100%;
				overflow-y: auto;
			}

			*::-webkit-scrollbar {
				width: 4px;
			}

			*::-webkit-scrollbar-track {
				background-color: transparent;
				border-radius: 100px;
			}

			*::-webkit-scrollbar-thumb {
				border-radius: 100px;
				/* border: 5px solid transparent; */
				background-clip: content-box;
				background-color: #8b8b8b;
			}

			/* 테이블 */
			.table-responsive {
				width: calc(100% + 2rem);
				margin-left: -1rem;
				border-top: 1px solid #ccc;
			}
			.table-responsive thead th:last-child, .table-responsive tbody td:last-child {
				min-width: 120px;
				text-align: center !important;
			}
			.table-responsive tbody td:last-child > div {
				display: inline-flex !important;
			}

			/* 페이지네이션 */
			.table-responsive + div.mt-4 {
				margin-top: 0.5rem !important;
			}

			.pagination { margin: 0 !important; }
			.pagination span.page-link { color: #FFF !important; background-color: #1c86ff; border-color: #1c86ff; }
			.pagination a { color: #aaa; }
			.pagination span, .pagination a {
				width: 32px;
				height: 32px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-size: 14px;
			}
			.pagination a.page-link i {
				position: absolute;
			}
		</style>
	</th:block>
	
</body>
</html>
